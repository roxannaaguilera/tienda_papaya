<!-- Contenedor del Checkout Paso 2 -->
<div class="checkout-container" style="max-width: 800px; margin: 100px auto 40px; padding: 40px 20px;">

    <!-- Header del checkout -->
    <div class="checkout-header" style="text-align: center; margin-bottom: 40px;">
        <h2 style="font-size: 32px; font-weight: 700; color: #1a1a1a; margin-bottom: 8px;">Envío</h2>
        <p style="font-size: 16px; color: #666;">Selecciona el método de envío</p>
    </div>

    <!-- Formulario -->
    <div class="checkout-form" style="background: #fff; border-radius: 16px; padding: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <form id="aceptar_paso_2">

            <div class="form-section" style="margin-bottom: 32px;">
                <h3 style="font-size: 20px; font-weight: 600; color: #1a1a1a; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 2px solid #f0f0f0;">Método de Envío</h3>

                <div class="form-group">
                    <label for="metodo_envio" style="display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ce3524" stroke-width="2">
                            <rect x="1" y="3" width="15" height="13"></rect>
                            <polygon points="16 8 20 8 23 11 23 16 16 16 16 8"></polygon>
                            <circle cx="5.5" cy="18.5" r="2.5"></circle>
                            <circle cx="18.5" cy="18.5" r="2.5"></circle>
                        </svg>
                        Método de envío
                    </label>
                    <select 
                        id="metodo_envio" 
                        name="metodo_envio"
                        required 
                        style="padding: 12px 16px; font-size: 15px; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; box-sizing: border-box; background: #fff; cursor: pointer; appearance: none; background-image: url('data:image/svg+xml,%3Csvg width=\'12\' height=\'8\' viewBox=\'0 0 12 8\' fill=\'none\' xmlns=\'http://www.w3.org/2000/svg\'%3E%3Cpath d=\'M1 1L6 6L11 1\' stroke=\'%23ce3524\' stroke-width=\'2\' stroke-linecap=\'round\'/%3E%3C/svg%3E'); background-repeat: no-repeat; background-position: right 16px center; padding-right: 40px; transition: all 0.3s ease;">
                        
                        <option value="" disabled selected>Elegir método de envío</option>
                        <option value="express">Envío Express (24-48h) - 5.99€</option>
                        <option value="estandar">Envío Estándar (3-5 días) - 2.99€</option>
                        <option value="tienda">Recogida en tienda (gratis)</option>
                    </select>
                </div>
            </div>

            <div class="checkout-actions" style="display: flex; gap: 16px; margin-top: 32px; padding-top: 32px; border-top: 2px solid #f0f0f0;">
                <button type="button" class="btn-checkout btn-secondary" onclick="checkout_paso_0()" style="flex: 1; padding: 14px 24px; font-size: 16px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; background: #f5f5f5; color: #666; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Volver
                </button>
                <button type="submit" class="btn-checkout btn-primary" style="flex: 1; padding: 14px 24px; font-size: 16px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; background: #ffd43e; color: #1a1a1a; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;">
                    Continuar
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-left: 8px;">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>

        </form>
    </div>

</div>
