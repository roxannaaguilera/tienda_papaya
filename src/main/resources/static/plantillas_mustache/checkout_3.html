<!-- Contenedor del Checkout Paso 3 -->
<div class="checkout-container" style="max-width: 800px; margin: 100px auto 40px; padding: 40px 20px;">

    <!-- Header del checkout -->
    <div class="checkout-header" style="text-align: center; margin-bottom: 40px;">
        <h2 style="font-size: 32px; font-weight: 700; color: #1a1a1a; margin-bottom: 8px;">Pago</h2>
        <p style="font-size: 16px; color: #666;">Introduce los datos de pago</p>
        <p style="font-size: 14px; color: #eb8124; margin-top: 8px; font-weight: 500;">⚠️ No introducir datos reales - Aplicación en pruebas</p>
    </div>

    <!-- Formulario -->
    <div class="checkout-form" style="background: #fff; border-radius: 16px; padding: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <form id="aceptar_paso_3">

            <div class="form-section" style="margin-bottom: 32px;">
                <h3 style="font-size: 20px; font-weight: 600; color: #1a1a1a; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 2px solid #f0f0f0;">Datos de Pago</h3>

                <!-- Número de tarjeta con detección automática -->
                <div class="form-group" style="margin-bottom: 20px; position: relative;">
                    <label for="numero_tarjeta" style="display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ce3524" stroke-width="2">
                            <rect x="1" y="4" width="22" height="16" rx="2" ry="2"></rect>
                            <line x1="1" y1="10" x2="23" y2="10"></line>
                        </svg>
                        Número de la tarjeta
                        <span id="tipo_detectado" style="margin-left: auto; font-size: 12px; padding: 4px 12px; border-radius: 12px; background: #f5f5f5; color: #666; font-weight: 600; display: none;"></span>
                    </label>
                    <div style="position: relative;">
                        <input 
                            required 
                            type="text" 
                            id="numero_tarjeta" 
                            name="numero_tarjeta"
                            placeholder="1234 5678 9012 3456" 
                            maxlength="23"
                            inputmode="numeric"
                            autocomplete="cc-number"
                            style="padding: 12px 50px 12px 16px; font-size: 16px; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; box-sizing: border-box; transition: all 0.3s ease; font-family: 'Courier New', monospace; letter-spacing: 1px;" />
                        
                        <!-- Icono de la tarjeta -->
                        <div id="icono_tarjeta" style="position: absolute; right: 16px; top: 50%; transform: translateY(-50%); width: 32px; height: 20px; display: none;">
                            <!-- Los SVG se insertarán aquí dinámicamente -->
                        </div>
                    </div>
                    <small id="mensaje_validacion" style="display: block; margin-top: 6px; font-size: 13px; color: #666;"></small>
                </div>

                <!-- Tipo de tarjeta (oculto, se actualiza automáticamente) -->
                <input type="hidden" id="tipo_tarjeta" name="tipo_tarjeta" value="" />

                <!-- Titular de la tarjeta -->
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="titular_tarjeta" style="display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ce3524" stroke-width="2">
                            <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                            <circle cx="12" cy="7" r="4"></circle>
                        </svg>
                        Titular de la tarjeta
                    </label>
                    <input 
                        required 
                        type="text" 
                        id="titular_tarjeta" 
                        name="titular_tarjeta"
                        placeholder="NOMBRE APELLIDOS" 
                        minlength="3"
                        autocomplete="cc-name"
                        title="Introduce el nombre del titular (mínimo 3 caracteres)"
                        style="padding: 12px 16px; font-size: 15px; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; box-sizing: border-box; transition: all 0.3s ease; text-transform: uppercase;" />
                </div>

                <!-- Fecha de expiración y CVV en grid -->
                <div style="display: grid; grid-template-columns: repeat(2, 1fr); gap: 20px;">
                    
                    <!-- Fecha de expiración -->
                    <div class="form-group">
                        <label for="fecha_expiracion" style="display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ce3524" stroke-width="2">
                                <rect x="3" y="4" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="16" y1="2" x2="16" y2="6"></line>
                                <line x1="8" y1="2" x2="8" y2="6"></line>
                                <line x1="3" y1="10" x2="21" y2="10"></line>
                            </svg>
                            Expiración
                        </label>
                        <input 
                            required 
                            type="text" 
                            id="fecha_expiracion" 
                            name="fecha_expiracion"
                            placeholder="MM/AA" 
                            maxlength="5"
                            inputmode="numeric"
                            autocomplete="cc-exp"
                            title="Formato: MM/AA (ejemplo: 12/25)"
                            style="padding: 12px 16px; font-size: 15px; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; box-sizing: border-box; transition: all 0.3s ease;" />
                    </div>

                    <!-- CVV -->
                    <div class="form-group">
                        <label for="cvv" style="display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ce3524" stroke-width="2">
                                <rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
                                <path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
                            </svg>
                            CVV
                        </label>
                        <input 
                            required 
                            type="text" 
                            id="cvv" 
                            name="cvv"
                            placeholder="123" 
                            maxlength="4"
                            inputmode="numeric"
                            autocomplete="cc-csc"
                            title="Código de 3 o 4 dígitos"
                            style="padding: 12px 16px; font-size: 15px; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; box-sizing: border-box; transition: all 0.3s ease;" />
                    </div>

                </div>
            </div>

            <!-- Ejemplos de tarjetas de prueba -->
            <div style="background: #f8f9fa; border-radius: 8px; padding: 16px; margin-bottom: 24px;">
                <p style="font-size: 13px; font-weight: 600; color: #666; margin-bottom: 8px;"> Tarjetas de prueba válidas:</p>
                <div style="font-size: 12px; color: #888; font-family: 'Courier New', monospace; line-height: 1.8;">
                    <div><strong>VISA:</strong> 4532 0151 1283 0366</div>
                    <div><strong>MasterCard:</strong> 5425 2334 3010 9903</div>
                    <div><strong>Amex:</strong> 3782 822463 10005</div>
                </div>
            </div>

            <div class="checkout-actions" style="display: flex; gap: 16px; margin-top: 32px; padding-top: 32px; border-top: 2px solid #f0f0f0;">
                <button type="button" class="btn-checkout btn-secondary" onclick="checkout_paso_2()" style="flex: 1; padding: 14px 24px; font-size: 16px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; background: #f5f5f5; color: #666; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Volver
                </button>
                <button type="submit" class="btn-checkout btn-primary" style="flex: 1; padding: 14px 24px; font-size: 16px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; background: #ffd43e; color: #1a1a1a; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;">
                    Continuar
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-left: 8px;">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>

        </form>
    </div>

</div>
