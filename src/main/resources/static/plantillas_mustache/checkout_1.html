<!-- Contenedor del Checkout -->
<div class="checkout-container" style="max-width: 800px; margin: 100px auto 40px; padding: 40px 20px;">
    
    <!-- Header del checkout -->
    <div class="checkout-header" style="text-align: center; margin-bottom: 40px;">
        <h2 style="font-size: 32px; font-weight: 700; color: #1a1a1a; margin-bottom: 8px;">Datos Personales</h2>
        <p style="font-size: 16px; color: #666;">Completa tus datos de envío para continuar</p>
    </div>
    
    <!-- Formulario -->
    <div class="checkout-form" style="background: #fff; border-radius: 16px; padding: 40px; box-shadow: 0 4px 20px rgba(0,0,0,0.1);">
        <form id="aceptar_paso_1">
            
            <div class="form-section" style="margin-bottom: 32px;">
                <h3 style="font-size: 20px; font-weight: 600; color: #1a1a1a; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 2px solid #f0f0f0;">Información Personal</h3>
                
                <div class="form-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                    <div class="form-group">
                        <label for="campo_nombre" style="display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ce3524" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Nombre
                        </label>
                        <input required type="text" id="campo_nombre" placeholder="Tu nombre" style="padding: 12px 16px; font-size: 15px; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; box-sizing: border-box; transition: all 0.3s ease;" />
                    </div>
                    
                    <div class="form-group">
                        <label for="campo_apellido" style="display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ce3524" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Apellidos
                        </label>
                        <input required type="text" id="campo_apellido" placeholder="Tus apellidos" style="padding: 12px 16px; font-size: 15px; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; box-sizing: border-box; transition: all 0.3s ease;" />
                    </div>
                </div>
            </div>
            
            <div class="form-section" style="margin-bottom: 32px;">
                <h3 style="font-size: 20px; font-weight: 600; color: #1a1a1a; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 2px solid #f0f0f0;">Información de Contacto</h3>
                
                <div class="form-grid" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 20px;">
                    <div class="form-group">
                        <label for="campo_email" style="display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ce3524" stroke-width="2">
                                <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>
                            Email
                        </label>
                        <input required type="email" id="campo_email" placeholder="tu@email.com" style="padding: 12px 16px; font-size: 15px; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; box-sizing: border-box; transition: all 0.3s ease;" />
                    </div>
                    
                    <div class="form-group">
                        <label for="campo_telefono" style="display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">
                            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ce3524" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>
                            Teléfono
                        </label>
                        <input required type="tel" id="campo_telefono" placeholder="+34 612 345 678" style="padding: 12px 16px; font-size: 15px; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; box-sizing: border-box; transition: all 0.3s ease;" />
                    </div>
                </div>
            </div>
            
            <div class="form-section" style="margin-bottom: 32px;">
                <h3 style="font-size: 20px; font-weight: 600; color: #1a1a1a; margin-bottom: 20px; padding-bottom: 12px; border-bottom: 2px solid #f0f0f0;">Dirección de Envío</h3>
                
                <div class="form-group" style="margin-bottom: 20px;">
                    <label for="campo_direccion" style="display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ce3524" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                        Dirección Completa
                    </label>
                    <input required type="text" id="campo_direccion" placeholder="Calle, número, edificio, piso, apartamento" style="padding: 12px 16px; font-size: 15px; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; box-sizing: border-box; transition: all 0.3s ease;" />
                </div>
                
                <div class="form-group">
                    <label for="campo_provincia" style="display: flex; align-items: center; gap: 8px; font-size: 14px; font-weight: 500; color: #333; margin-bottom: 8px;">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="#ce3524" stroke-width="2">
                            <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                            <line x1="3" y1="9" x2="21" y2="9"></line>
                            <line x1="9" y1="21" x2="9" y2="9"></line>
                        </svg>
                        Provincia / Estado
                    </label>
                    <input required type="text" id="campo_provincia" placeholder="Tu provincia o estado" style="padding: 12px 16px; font-size: 15px; border: 2px solid #e0e0e0; border-radius: 8px; width: 100%; box-sizing: border-box; transition: all 0.3s ease;" />
                </div>
            </div>
            
            <div class="checkout-actions" style="display: flex; gap: 16px; margin-top: 32px; padding-top: 32px; border-top: 2px solid #f0f0f0;">
                <button type="button" class="btn-checkout btn-secondary" onclick="obtenerAlimentos()" style="flex: 1; padding: 14px 24px; font-size: 16px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; background: #f5f5f5; color: #666; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-right: 8px;">
                        <line x1="19" y1="12" x2="5" y2="12"></line>
                        <polyline points="12 19 5 12 12 5"></polyline>
                    </svg>
                    Volver
                </button>
                <button type="submit" class="btn-checkout btn-primary" style="flex: 1; padding: 14px 24px; font-size: 16px; font-weight: 600; border: none; border-radius: 8px; cursor: pointer; background: #ffd43e; color: #1a1a1a; display: flex; align-items: center; justify-content: center; transition: all 0.3s ease;">
                    Continuar
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" style="margin-left: 8px;">
                        <line x1="5" y1="12" x2="19" y2="12"></line>
                        <polyline points="12 5 19 12 12 19"></polyline>
                    </svg>
                </button>
            </div>
            
        </form>
    </div>
    
</div>
