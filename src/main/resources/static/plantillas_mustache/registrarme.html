<!-- Modal Registro -->
<div id="modal_registro" class="modal show">
	<div class="modal-content">
		<span class="close" id="close_registro">&times;</span>
		<div class="modal-header">
			<h2>Crear Cuenta</h2>
			<p>Únete a la familia Papaya</p>
		</div>
		
		<form id="form_registro" class="modal-form">
			<div class="form-row">
				<div class="form-group">
					<label for="nombre">Nombre</label>
					<input type="text" id="nombre" name="nombre" placeholder="Juan" required
						   pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ]+" minlength="2" maxlength="10"
						   title="El nombre solo puede contener letras">
				</div>
				
				<div class="form-group">
					<label for="apellidos">Apellidos</label>
					<input type="text" id="apellidos" name="apellidos" placeholder="Pérez" required
						   pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ]+" minlength="2" maxlength="10"
						   title="Los apellidos solo pueden contener letras">
				</div>
			</div>
			
			<div class="form-group">
				<label for="email">
					<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
						<polyline points="22,6 12,13 2,6"></polyline>
					</svg>
					Correo Electrónico
				</label>
				<input type="email" id="email" name="email" placeholder="tu@email.com" required
					   pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$"
					   title="Introduce un correo válido (ejemplo: usuario@dominio.com)">
			</div>
			
			<div class="form-group">
				<label for="telefono">
					<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
					</svg>
					Teléfono
				</label>
				<input type="tel" id="telefono" name="telefono" placeholder="+58 424 123 4567" required
					   pattern="[0-9]{9}" title="Debe contener exactamente 9 dígitos">
			</div>
			
			<div class="form-group">
				<label for="direccion">
					<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
						<circle cx="12" cy="10" r="3"></circle>
					</svg>
					Dirección
				</label>
				<input type="text" id="direccion" name="direccion" placeholder="Calle Principal, Edificio X" required
					   pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ0-9\\s#\\-/]{5,100}"
					   minlength="5" maxlength="100"
					   title="Introduce tu dirección (mínimo 5 caracteres)">
			</div>
			
			<div class="form-group">
				<label for="pass">
					<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
						<path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
					</svg>
					Contraseña
				</label>
				<input type="password" id="pass" name="password" placeholder="••••••••" required
					   minlength="8" maxlength="20"
					   title="La contraseña debe tener entre 8 y 20 caracteres">
			</div>
			
			<div class="form-group">
				<label for="pass_confirmar">
					<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
						<path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
					</svg>
					Confirmar Contraseña
				</label>
				<input type="password" id="pass_confirmar" name="password_confirm" placeholder="••••••••" required>
			</div>
			
			<div class="form-options">
				<label class="checkbox-label">
					<input type="checkbox" id="terminos" required>
					<span>Acepto los <a href="#">términos y condiciones</a></span>
				</label>
			</div>
			
			<button type="submit" class="btn-submit">
				Crear Cuenta
			</button>
		</form>
		
		<div class="modal-footer">
			<p>¿Ya tienes cuenta? <a href="#" id="link_abrir_login">Inicia sesión aquí</a></p>
		</div>
	</div>
</div>
