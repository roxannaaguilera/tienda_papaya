<!-- Modal Login -->
<div id="modal_login" class="modal show">
	<div class="modal-content">
		<span class="close" id="close_login">&times;</span>
		<div class="modal-header">
			<h2>Iniciar Sesión</h2>
			<p>Bienvenido de nuevo a Papaya</p>
		</div>
		
		<form id="form_login" class="modal-form">
			<div class="form-group">
				<label for="email">
					<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z"></path>
						<polyline points="22,6 12,13 2,6"></polyline>
					</svg>
					Correo Electrónico
				</label>
				<input type="email" id="email" name="email" placeholder="tu@email.com" required>
			</div>
			
			<div class="form-group">
				<label for="pass">
					<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
						<path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
					</svg>
					Contraseña
				</label>
				<input type="password" id="pass" name="password" placeholder="••••••••" required>
			</div>
			
			<div class="form-options">
				<label class="checkbox-label">
					<input type="checkbox" id="recordar">
					<span>Recordarme</span>
				</label>
<!-- 				<a href="#" class="link-recuperar">¿Olvidaste tu contraseña?</a> -->
			</div>
			
			<button type="submit" class="btn-submit">
				Iniciar Sesión
			</button>
		</form>
		
		<div class="modal-footer">
			<p>¿No tienes cuenta? <a href="#" id="link_abrir_registro">Regístrate aquí</a></p>
		</div>
	</div>
</div>
