<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Registrar Producto - Papaya Admin</title>
<link rel="stylesheet" href="/css/admin-styles.css">
<link rel="stylesheet" href="/css/admin-registrar.css">
<link rel="icon" href="/imagenes_base/favicon/favicon.ico" type="image/x-icon">
</head>
<body>

<!-- Insertar menú común -->
<div th:replace="~{fragments/general.html :: menu}"></div>

<!-- Contenedor principal del formulario -->
<div class="contenedor-formulario">
    <div class="formulario-card">
        <!-- Header del formulario -->
        <div class="formulario-header">
            <div class="header-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M3 9l9-7 9 7v11a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2z"></path>
                    <polyline points="9 22 9 12 15 12 15 22"></polyline>
                </svg>
            </div>
            <h1>Registrar Nuevo Producto</h1>
            <p>Introduce los datos del nuevo alimento</p>
        </div>

        <!-- Formulario -->
        <form action="#" th:action="guardarAlimento" th:object="${nuevoAlimento}" method="post" enctype="multipart/form-data" class="formulario-moderno">
            
            <!-- Sección: Información básica -->
            <div class="seccion-formulario">
                <h3 class="seccion-titulo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    Información Básica
                </h3>
                
                <div class="form-row-2">
                    <div class="form-group">
                        <label for="nombre">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="16" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12.01" y2="8"></line>
                            </svg>
                            Nombre del Producto
                        </label>
                        <input type="text" 
                               id="nombre" 
                               th:field="*{nombre}" 
                               placeholder="Ej: Manzanas Rojas"
                               th:classappend="${#fields.hasErrors('nombre')} ? 'input-error' : ''">
                        <span class="mensaje-error" th:if="${#fields.hasErrors('nombre')}" th:errors="*{nombre}">Error</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            Categoría
                        </label>
                        <input type="text" 
                               id="categoria" 
                               th:field="*{categoria}" 
                               placeholder="Ej: Frutas"
                               th:classappend="${#fields.hasErrors('categoria')} ? 'input-error' : ''">
                        <span class="mensaje-error" th:if="${#fields.hasErrors('categoria')}" th:errors="*{categoria}">Error</span>
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Descripción
                    </label>
                    <textarea id="descripcion" 
                              rows="4" 
                              th:field="*{descripcion}" 
                              placeholder="Describe el producto de forma atractiva..."
                              th:classappend="${#fields.hasErrors('descripcion')} ? 'input-error' : ''"></textarea>
                    <span class="mensaje-error" th:if="${#fields.hasErrors('descripcion')}" th:errors="*{descripcion}">Error</span>
                </div>
            </div>

            <!-- Sección: Precios e inventario -->
            <div class="seccion-formulario">
                <h3 class="seccion-titulo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Precios e Inventario
                </h3>
                
                <div class="form-row-3">
                    <div class="form-group">
                        <label for="precio">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                            Precio ($)
                        </label>
                        <input type="number" 
                               id="precio" 
                               step="0.01" 
                               th:field="*{precio}" 
                               placeholder="0.00"
                               th:classappend="${#fields.hasErrors('precio')} ? 'input-error' : ''">
                        <span class="mensaje-error" th:if="${#fields.hasErrors('precio')}" th:errors="*{precio}">Error</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="cantidad">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Cantidad Stock
                        </label>
                        <input type="number" 
                               id="cantidad" 
                               th:field="*{cantidad}" 
                               placeholder="0"
                               th:classappend="${#fields.hasErrors('cantidad')} ? 'input-error' : ''">
                        <span class="mensaje-error" th:if="${#fields.hasErrors('cantidad')}" th:errors="*{cantidad}">Error</span>
                    </div>
                    
                    <div class="form-group">
                        <label for="peso">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="2" x2="12" y2="6"></line>
                                <line x1="12" y1="18" x2="12" y2="22"></line>
                                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                                <line x1="2" y1="12" x2="6" y2="12"></line>
                                <line x1="18" y1="12" x2="22" y2="12"></line>
                                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                            </svg>
                            Peso (kg)
                        </label>
                        <input type="number" 
                               id="peso" 
                               step="0.01" 
                               th:field="*{peso}" 
                               placeholder="0.00"
                               th:classappend="${#fields.hasErrors('peso')} ? 'input-error' : ''">
                        <span class="mensaje-error" th:if="${#fields.hasErrors('peso')}" th:errors="*{peso}">Error</span>
                    </div>
                </div>
            </div>

            <!-- Sección: Imagen del producto -->
            <div class="seccion-formulario">
                <h3 class="seccion-titulo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    Imagen del Producto
                </h3>
                
                <div class="form-group">
                    <label for="imagen" class="label-file">
                        <div class="file-upload-area">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p><strong>Click para seleccionar</strong> o arrastra la imagen aquí</p>
                            <span class="file-info">PNG, JPG, WEBP (máx. 5MB)</span>
                        </div>
                        <input type="file" 
                               id="imagen" 
                               th:field="*{imagen}" 
                               accept="image/*"
                               th:classappend="${#fields.hasErrors('imagen')} ? 'input-error' : ''">
                    </label>
                    <span class="mensaje-error" th:if="${#fields.hasErrors('imagen')}" th:errors="*{imagen}">Error</span>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="formulario-acciones">
                <a href="obtenerAlimentos" class="btn-secundario">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Cancelar
                </a>
                <button type="submit" class="btn-principal">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polyline points="20 6 9 17 4 12"></polyline>
                    </svg>
                    Registrar Producto
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
