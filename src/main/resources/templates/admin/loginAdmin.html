<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administración - Inicio de Sesión</title>
    <link rel="stylesheet" href="css/admin-inicio-sesion.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <div class="login-header">
                <h1>Panel de Administración</h1>
                <p>Identificate para poder entrar en administracion</p>
            </div>

            <div class="mensaje-error" th:text="${mensaje}">
                <!-- Mensaje de error dinámico desde el servidor -->
            </div>

            <form action="admin/obtenerAlimentos" method="post" class="login-form">
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input 
                        type="password" 
                        id="password" 
                        name="pass-admin" 
                        placeholder="Ingresa tu contraseña"
                        required
                    >
                </div>

                <button type="submit" class="btn-submit">
                    INICIAR SESIÓN
                </button>
            </form>

            <div class="login-footer">
                <p>Sistema protegido - Acceso solo para administradores</p>
            </div>
        </div>
    </div>
</body>
</html>
