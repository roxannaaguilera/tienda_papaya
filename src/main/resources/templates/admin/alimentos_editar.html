<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Editar Producto - Papaya Admin</title>
<link rel="stylesheet" href="/css/admin-styles.css">
<link rel="stylesheet" href="/css/form-styles.css">
<link rel="stylesheet" href="/css/edit-form-styles.css">
<link rel="icon" href="/imagenes_base/favicon/favicon.ico" type="image/x-icon">
</head>
<body>

<!-- Insertar menú común -->
<div th:replace="~{fragments/general.html :: menu}"></div>

<!-- Contenedor principal del formulario -->
<div class="contenedor-formulario">
    <div class="formulario-card">
        <!-- Header del formulario -->
        <div class="formulario-header">
            <div class="header-icon">
                <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
                    <path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
                </svg>
            </div>
            <h1>Editar Producto</h1>
            <p>Modifica los datos del producto</p>
        </div>

        <!-- Formulario -->
        <form action="#" th:action="guardarCambiosAlimento" th:object="${alimentoEditar}" enctype="multipart/form-data" method="post" class="formulario-moderno">
            
            <!-- Campo oculto para el ID -->
            <input type="hidden" th:field="*{id}">
            
            <!-- Sección: Vista previa de imagen actual -->
            <div class="seccion-formulario">
                <h3 class="seccion-titulo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                        <circle cx="8.5" cy="8.5" r="1.5"></circle>
                        <polyline points="21 15 16 10 5 21"></polyline>
                    </svg>
                    Imagen Actual del Producto
                </h3>
                
                <div class="imagen-actual-container">
                    <div class="imagen-actual-wrapper">
                        <img th:src="@{${'../mostrar_imagen?id=' + alimentoEditar.id}}" 
                             alt="Imagen actual del producto"
                             class="imagen-actual">
                    </div>
                    <div class="imagen-info">
                        <p class="info-title">Imagen actual registrada</p>
                        <p class="info-text">Puedes actualizar la imagen seleccionando una nueva más abajo</p>
                    </div>
                </div>
            </div>

            <!-- Sección: Información básica -->
            <div class="seccion-formulario">
                <h3 class="seccion-titulo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                    </svg>
                    Información Básica
                </h3>
                
                <div class="form-row-2">
                    <div class="form-group">
                        <label for="nombre">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <circle cx="12" cy="12" r="10"></circle>
                                <line x1="12" y1="16" x2="12" y2="12"></line>
                                <line x1="12" y1="8" x2="12.01" y2="8"></line>
                            </svg>
                            Nombre del Producto
                        </label>
                        <input type="text" 
                               id="nombre" 
                               th:field="*{nombre}" 
                               placeholder="Ej: Manzanas Rojas">
                    </div>
                    
                    <div class="form-group">
                        <label for="categoria">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <rect x="3" y="3" width="7" height="7"></rect>
                                <rect x="14" y="3" width="7" height="7"></rect>
                                <rect x="14" y="14" width="7" height="7"></rect>
                                <rect x="3" y="14" width="7" height="7"></rect>
                            </svg>
                            Categoría
                        </label>
                        <input type="text" 
                               id="categoria" 
                               th:field="*{categoria}" 
                               placeholder="Ej: Frutas">
                    </div>
                </div>
                
                <div class="form-group">
                    <label for="descripcion">
                        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                            <polyline points="14 2 14 8 20 8"></polyline>
                            <line x1="16" y1="13" x2="8" y2="13"></line>
                            <line x1="16" y1="17" x2="8" y2="17"></line>
                            <polyline points="10 9 9 9 8 9"></polyline>
                        </svg>
                        Descripción
                    </label>
                    <textarea id="descripcion" 
                              rows="4" 
                              th:field="*{descripcion}" 
                              placeholder="Describe el producto de forma atractiva..."></textarea>
                </div>
            </div>

            <!-- Sección: Precios e inventario -->
            <div class="seccion-formulario">
                <h3 class="seccion-titulo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="12" y1="1" x2="12" y2="23"></line>
                        <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                    </svg>
                    Precios e Inventario
                </h3>
                
                <div class="form-row-3">
                    <div class="form-group">
                        <label for="precio">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="1" x2="12" y2="23"></line>
                                <path d="M17 5H9.5a3.5 3.5 0 0 0 0 7h5a3.5 3.5 0 0 1 0 7H6"></path>
                            </svg>
                            Precio ($)
                        </label>
                        <input type="number" 
                               id="precio" 
                               step="0.01" 
                               th:field="*{precio}" 
                               placeholder="0.00">
                    </div>
                    
                    <div class="form-group">
                        <label for="cantidad">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
                                <circle cx="12" cy="7" r="4"></circle>
                            </svg>
                            Cantidad Stock
                        </label>
                        <input type="text" 
                               id="cantidad" 
                               th:field="*{cantidad}" 
                               placeholder="0">
                    </div>
                    
                    <div class="form-group">
                        <label for="peso">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <line x1="12" y1="2" x2="12" y2="6"></line>
                                <line x1="12" y1="18" x2="12" y2="22"></line>
                                <line x1="4.93" y1="4.93" x2="7.76" y2="7.76"></line>
                                <line x1="16.24" y1="16.24" x2="19.07" y2="19.07"></line>
                                <line x1="2" y1="12" x2="6" y2="12"></line>
                                <line x1="18" y1="12" x2="22" y2="12"></line>
                                <line x1="4.93" y1="19.07" x2="7.76" y2="16.24"></line>
                                <line x1="16.24" y1="7.76" x2="19.07" y2="4.93"></line>
                            </svg>
                            Peso (kg)
                        </label>
                        <input type="text" 
                               id="peso" 
                               th:field="*{peso}" 
                               placeholder="0.00">
                    </div>
                </div>
            </div>

            <!-- Sección: Actualizar imagen -->
            <div class="seccion-formulario">
                <h3 class="seccion-titulo">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                        <polyline points="17 8 12 3 7 8"></polyline>
                        <line x1="12" y1="3" x2="12" y2="15"></line>
                    </svg>
                    Actualizar Imagen (Opcional)
                </h3>
                
                <div class="form-group">
                    <label for="imagen" class="label-file">
                        <div class="file-upload-area file-upload-edit">
                            <svg width="48" height="48" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                                <polyline points="17 8 12 3 7 8"></polyline>
                                <line x1="12" y1="3" x2="12" y2="15"></line>
                            </svg>
                            <p><strong>Click para cambiar</strong> la imagen actual</p>
                            <span class="file-info">PNG, JPG, WEBP (máx. 5MB) - Dejar vacío para mantener la actual</span>
                        </div>
                        <input type="file" 
                               id="imagen" 
                               th:field="*{imagen}" 
                               accept="image/*">
                    </label>
                </div>
            </div>

            <!-- Botones de acción -->
            <div class="formulario-acciones">
                <a href="obtenerAlimentos" class="btn-secundario">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <line x1="18" y1="6" x2="6" y2="18"></line>
                        <line x1="6" y1="6" x2="18" y2="18"></line>
                    </svg>
                    Cancelar
                </a>
                <button type="submit" class="btn-principal">
                    <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
                        <polyline points="17 21 17 13 7 13 7 21"></polyline>
                        <polyline points="7 3 7 8 15 8"></polyline>
                    </svg>
                    Guardar Cambios
                </button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
